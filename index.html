<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .news-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 300px;
            overflow: hidden;
        }
        .news-card img {
            width: 100%;
            height: auto;
        }
        .news-card .news-content {
            padding: 15px;
        }
        .news-card h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .news-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Latest News</h1>
    <div id="news-container" class="news-container"></div>
    <script src="script.js"></script>
</body>
</html>
